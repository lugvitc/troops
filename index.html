<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Club Recruits!</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<!-- Preloader -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function() {
preloaderFadeOutTime = 500;
function hidePreloader() {
var preloader = $('.preloader');
preloader.fadeOut(preloaderFadeOutTime);
}
hidePreloader();
});
</script>
<script>
$(document).ready(function() {
preloaderFadeOutTime = 500;
function hidePreloader() {
var preloader = $('.loade');
preloader.fadeOut(preloaderFadeOutTime);
}
hidePreloader();
});
</script>

<div class="loade"></div>
<div class="preloader"></div>

<!--Home Page-->
<div class="mainWrapper">
	<div class="header">
		<script src="clock.js"></script>
<div class="clock" aria-label="00:00:00 AM">
	<div class="clock__block clock__block--delay2" aria-hidden="true" data-time-group>
		<div class="clock__digit-group">
			<div class="clock__digits" data-time="a">00</div>
			<div class="clock__digits" data-time="b">00</div>
		</div>
	</div>
	<div class="clock__colon"></div>
	<div class="clock__block clock__block--delay1" aria-hidden="true" data-time-group>
		<div class="clock__digit-group">
			<div class="clock__digits" data-time="a">00</div>
			<div class="clock__digits" data-time="b">00</div>
		</div>
	</div>
	<div class="clock__colon"></div>
	<div class="clock__block" aria-hidden="true" data-time-group>
		<div class="clock__digit-group">
			<div class="clock__digits" data-time="a">00</div>
			<div class="clock__digits" data-time="b">00</div>
		</div>
	</div>
	<div class="clock__block clock__block--delay2 clock__block--small" aria-hidden="true" data-time-group>
		<div class="clock__digit-group">
			<div class="clock__digits" data-time="a">PM</div>
			<div class="clock__digits" data-time="b">AM</div>
		</div>
	</div>
</div>
	</div>

	<svg stroke="#fff" stroke-linecap="round">
  <g class="stage">
    <rect width="100%" height="100%" fill="rgba(0,0,0,0)" stroke="none"/>
  </g>
  <g class="toggle" style="cursor:pointer;user-select:none">
    <path d="M100,20 118,20" stroke-width="25"/>
    <path class="knob" d="M100,20 100,20" stroke-width="20" stroke="#000"/>
    <text class="txt1" fill="#fff" x="11" y="26">Manual</text>
    <text class="txt2" fill="#fff" x="144" y="26" opacity="0.3">Auto</text>
  </g>
</svg>
<script src="celebration.js"></script>
<script src="gsap.min.js"></script>
<div class="welcomeText">
		<h1>CONGRATULATIONS TEAM</h1>
	</div>

</div>

</html>
